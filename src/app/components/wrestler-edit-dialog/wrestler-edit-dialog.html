<h1 mat-dialog-title>Editar Lutador: {{ data.name }}</h1>
<div mat-dialog-content>
  <p>Altere os dados abaixo:</p>

  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Peso (kg)</mat-label>
    <input matInput type="number" [(ngModel)]="data.weight">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Altura (cm)</mat-label>
    <input matInput type="number" [(ngModel)]="data.height">
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="onSaveClick()">Salvar</button>
</div>
