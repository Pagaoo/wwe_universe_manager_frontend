<h2>Lista de lutadores</h2>

@if (isLoading) {
  <p>Buscando os lutadores</p>
} @else {

  <table mat-table [dataSource]="wrestlers" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let wrestler">{{wrestler.name}}</td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>weight (kg)</th>
      <td mat-cell *matCellDef="let wrestler">{{wrestler.weight}}</td>
    </ng-container>

    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef>height (cm)</th>
      <td mat-cell *matCellDef="let wrestler">{{wrestler.height}}</td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let wrestler">{{wrestler.age}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let wrestler">
        <button mat-icon-button color="primary" [ariaLabel]="'Edit ' + wrestler.name" (click)="openEditDialog(wrestler)">
          <mat-icon>✏️</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  @if (wrestlers.length === 0) {
    <p id="wrestlers-not-found">Wrestlers not found</p>
  }
}
