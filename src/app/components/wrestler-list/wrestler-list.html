<h2>Lista de lutadores</h2>

@if (isLoading) {
  <p>Buscando os lutadores</p>
} @else {
  <ul>
    @for (wrestler of wrestlers; track wrestler.id) {
    <li>
      {{ wrestler.id }} | {{ wrestler.name }}
      <button
        (click)="openEditDialog(wrestler)">
        ✏️
      </button>
    </li>
  } @empty {
    <li>Nenhum lutador encontrado.</li>
  }
  </ul>
}
